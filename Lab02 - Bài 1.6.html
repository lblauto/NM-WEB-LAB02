	.custom-font {

	div.outside {
		border: 5px dotted blue;
		padding: 30px;
	}
	div.middle {

		padding: 30px;
	}
	div.inner {
		border: 2.5px solid green;
		padding: 30px;
	}

</head>
<body>
	<div class="outside">
		<div class="middle">
			<div class="inner">
				<p class="custom-font">I am heavily packed <br>&lt;DIV&gt;</p>
			</div>
		</div>
	</div>
</body>
